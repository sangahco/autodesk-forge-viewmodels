version: "2"

services:

  bimviewer:
    image: ${REGISTRY_URL}/autodesk-forge-viewmodels
    ports: 
    - "${HTTP_PORT}:3000"
    environment: 
    - FORGE_CLIENT_ID
    - FORGE_CLIENT_SECRET
    - SERVER_WEBROOT
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: "unless-stopped"